<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="index_style.css">
</head>
<body>
    <header>
        <div class="head_div">
            <img src="" alt="" class="logo">
            <div class="search_div">
                <input type="text" class="search_inp">
                <input type="submit" value="" class="search_sub">
            </div>
            <div class="stat_div">
                <h2 id="online_h2">Пользователей онлайн:</h2>
                <h2 id="orders_h2">Новых заказов сегодня:</h2>
            </div>
        </div>
    </header>
    <main>
        <div class="menu_div">
            <a class="menu_a">Аренда</a>
            <a class="menu_a">Продажа</a>
            <a class="menu_a">Новостройки</a>
            <a class="menu_a">Ипотека</a>
        </div>
        <aside>
            <form action="" class="qs_form">
                <div class="quick_search_div">
                    <div class="buy_type">
                        <div class="qs_buy_div">
                        <p>Купить:</p>
                        <input type="checkbox" name="" id="">
                        </div>
                        <div class="qs_buy_div">
                            <p>Снять:</p>
                            <input type="checkbox" name="" id="">
                        </div>
                        <div class="qs_buy_div">
                            <p>Посуточно:</p>
                            <input type="checkbox" name="" id="">
                        </div>
                    </div>
                    <div class="qs_type_div">
                        <ul>
                            <li>Квартира <input type="checkbox"></li>
                            <li>Комната <input type="checkbox"></li>
                            <li>Дом <input type="checkbox"></li>
                            <li>Участок <input type="checkbox"></li>
                            <li>Гараж или машиноместо <input type="checkbox"></li>
                            <li>Коммерческая недвижимость <input type="checkbox"></li>
                        </ul>
                    </div>
                    <div class="qs_plosh_div">
                        
                    </div>
                    <div class="qs_price_div">
                        <ul>
                            <li>От: <input type="number"></li>
                            <li>До: <input type="number"></li>
                        </ul>
                    </div>
                    <div class="qs_list_div">
                        <ul>
                            <li>Все <input type="radio" name="type"></li>
                            <li>Новостройка <input type="radio" name="type"></li>
                            <li>Вторичка <input type="radio" name="type"></li>
                        </ul>
                    </div>
                    <div class="qs_show_div">
                        <a href="" class="qs_show_a">Показать на карте</a>
                    </div>
                    <div class="qs_search_div">
                        <button class="qs_search_btn">Найти</button>
                    </div>
                </div>
            </form>
        </aside>
        <div class="news_div">
            <div class="slider_div">
                <div class="news_img_div">
                    <img src="" alt="">
                    <h2 class="news_text_h2"></h2>
                </div>
                <div class="news_img_div">
                    <img src="" alt="">
                    <h2 class="news_text_h2"></h2>
                </div>
                <div class="news_img_div">
                    <img src="" alt="">
                    <h2 class="news_text_h2"></h2>
                </div>
            </div>
            <button class="news_button">Все статьи</button>
        </div>
        <div class="spec_info_div">
            <div class="spec_div">
                <h2 class="spec_nsp"></h2>
                <h2 class="spec_done_jobs"></h2>
            </div>
            <div class="spec_div">
                <h2 class="spec_nsp"></h2>
                <h2 class="spec_done_jobs"></h2>
            </div>
            <div class="spec_div">
                <h2 class="spec_nsp"></h2>
                <h2 class="spec_done_jobs"></h2>
            </div>
            <button>Все риелторы</button>
        </div>
        <div class="agency_div">
            <div class="agency_info_div">
                <img src="" alt="">
                <h2 class="agency_name"></h2>
            </div>
            <div class="agency_info_div">
                <img src="" alt="">
                <h2 class="agency_name"></h2>
            </div>
            <div class="agency_info_div">
                <img src="" alt="">
                <h2 class="agency_name"></h2>
            </div>
            <button>Все агентства</button>
        </div>
        <div class="spec_offer_div">
            <div class="so_div">
                <img src="" alt="" class="so_image">
                <h2 class="so_name"></h2>
                <p class="so_desc"></p>
            </div>
            <div class="so_div">
                <img src="" alt="" class="so_image">
                <h2 class="so_name"></h2>
                <p class="so_desc"></p>
            </div>
            <div class="so_div">
                <img src="" alt="" class="so_image">
                <h2 class="so_name"></h2>
                <p class="so_desc"></p>
            </div>
            <button class="so_btn">Подробнее</button>
        </div>
        <div class="feedback_div">
            <h2 class="feedback_h2"></h2>
            <div class="feedback_slider">
                <div class="review_div">
                    <div class="review_name">
                        <h2 class="rv_name"></h2>
                        <h2 class="rv_sname"></h2>
                        <p class="rv_date"></p>
                        <p class="rv_stext"></p>
                        <button class="rv_btn"></button>
                    </div>
                </div>
                <div class="review_div">
                    <div class="review_name">
                        <h2 class="rv_name"></h2>
                        <h2 class="rv_sname"></h2>
                        <p class="rv_date"></p>
                        <p class="rv_stext"></p>
                        <button class="rv_btn"></button>
                    </div>
                </div>
                <div class="review_div">
                    <div class="review_name">
                        <h2 class="rv_name"></h2>
                        <h2 class="rv_sname"></h2>
                        <p class="rv_date"></p>
                        <p class="rv_stext"></p>
                        <button class="rv_btn"></button>
                    </div>
                </div>
                <div class="review_div">
                    <div class="review_name">
                        <h2 class="rv_name"></h2>
                        <h2 class="rv_sname"></h2>
                        <p class="rv_date"></p>
                        <p class="rv_stext"></p>
                        <button class="rv_btn"></button>
                    </div>
                </div>
                <div class="review_div">
                    <div class="review_name">
                        <h2 class="rv_name"></h2>
                        <h2 class="rv_sname"></h2>
                        <p class="rv_date"></p>
                        <p class="rv_stext"></p>
                        <button class="rv_btn"></button>
                    </div>
                </div>
            </div>
            <button class="all_rv_btn"></button>
        </div>
    </main>
    <footer>
        <img src="" alt="" class="logo">
        <h2 class="foot_email"></h2>
        <h2 class="foot_number"></h2>
        <menu class="footer_menu">
            <a href="" class="about"></a>
            <a href="" class="contacts"></a>
            <a href="" class="partnership"></a>
            <a href="" class="qna"></a>
        </menu>
        <div class="socials">

        </div>
        <div class="mobile_download">

        </div>
    </footer>
</body>
</html>
